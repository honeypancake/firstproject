<div id="내용">
  <h2>뷰러 찾기</h2>
    <p>
    속눈썹을 올리고 싶을 때마다 뷰러를 사용하시죠? 혹시 뷰러를 사용할 때 속눈썹이 골고루 집히지 않고, 살이 집힌 경험 없으신가요?
    </p>
    <p>
    바로 자신에게 맞지 않는 곡률의 뷰러를 사용하고 있기 때문입니다.'곡률'이란 굽은 정도(곡선)을 의미합니다. 자신의 눈의 곡률과 맞지 않는 뷰러를 사용한다면 항상 불편하겠죠. 이 사이트에서 눈의 곡률을 계산하여 자신에게 맞는 곡률의 뷰러를 찾아보세요!
    </p>
